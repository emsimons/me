<style>
  .image-card {
    display: flex;
    gap: 1em;
    align-items: flex-start;
    margin: 1em 0;
    flex-direction: row;
  }

  @media (max-width: 600px) {
    .image-card {
      flex-direction: column;
      align-items: center;
      text-align: left;
    }
  }

  .image-card img {
    width: 225px;
    height: 225px;
    object-fit: cover;
    border-radius: 25%;
    border: 2px solid;
  }
</style>

<div class="image-card">
  <div>
    <strong style="font-size:1.1em;">{{ .Get "title" }}</strong><br>
    <em style="color:gray;">{{ .Get "subtitle" }}</em>
    <p style="margin-top:0.5em;">{{ .Inner | markdownify }}</p>
  </div>
  <img src="/me/images/{{ .Get "img" }}" alt="{{ .Get "title" }}">
</div>
