baseURL = 'https://emsimons.github.io/me/'
languageCode = 'en-us'
title = 'Emily M. Simons'
theme = 'papermod'
enableEmoji = true

[menu]
  [[menu.main]]
  identifier = "CV"
  name = "CV"
  url = "/cv/"
  weight = 1

  [[menu.main]]
  identifier = "projects"
  name = "Projects"
  url = "/projects/"
  weight = 2

[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        title = true
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      footnote = true

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[params.assets]
  customCSS = ["css/custom.css"]