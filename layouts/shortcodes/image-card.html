<div class="image-card" style="display:flex; gap:1em; align-items:flex-start; margin:1em 0;">
    <div>
      <strong style="font-size:1.1em;">{{ .Get "title" }}</strong><br>
      <em style="color:gray;">{{ .Get "subtitle" }}</em>
      <p style="margin-top:0.5em;">{{ .Inner | markdownify }}</p>
    </div>
    <img src="/me/images/{{ .Get "img" }}" alt="{{ .Get "title" }}" style="width:225px; height:225px; object-fit:cover; border-radius:25%; border:2px solid;">
</div>
